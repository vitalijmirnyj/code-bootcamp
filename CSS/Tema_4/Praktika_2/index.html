<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <title>Tema-4-Praktika-2</title>
  </head>

  <body>
    <div class="all-buttons">
      <button class="btn btn--primary">PRIMARY</button>
      <button class="btn btn--success">SUCCESS</button>
      <button class="btn btn--info btn--smaller">INFO</button>
      <button class="btn btn--warning">WARNING</button>
      <button class="btn btn--danger">DANGER</button>
      <br />
      <button
        class="btn btn--primary btn--rounded btn--just-border btn--border-color-blue"
      >
        PRIMARY
      </button>
      <button
        class="btn btn--success btn--rounded btn--just-border btn--border-color-green"
      >
        SUCCESS
      </button>
      <button
        class="btn btn--info btn--rounded btn--smaller btn--just-border btn--border-color-light-blue"
      >
        INFO
      </button>
      <button
        class="btn btn--warning btn--rounded btn--just-border btn--border-color-orange"
      >
        WARNING
      </button>
      <button
        class="btn btn--danger btn--rounded btn--just-border btn--border-color-red"
      >
        DANGER
      </button>
      <br />
      <button class="btn btn--primary btn--rounded btn--gradient-blue">
        PRIMARY
      </button>
      <button class="btn btn--success btn--rounded btn--gradient-green">
        SUCCESS
      </button>
      <button
        class="btn btn--info btn--rounded btn--smaller btn--gradient-light-blue"
      >
        INFO
      </button>
      <button class="btn btn--warning btn--rounded btn--gradient-orange">
        WARNING
      </button>
      <button class="btn btn--danger btn--rounded btn--gradient-red">
        DANGER
      </button>
      <br />
      <button class="btn btn--primary btn--rounded-max">PRIMARY</button>
      <button class="btn btn--success btn--rounded-max">SUCCESS</button>
      <button class="btn btn--info btn--rounded-max btn--smaller">INFO</button>
      <button class="btn btn--warning btn--rounded-max">WARNING</button>
      <button class="btn btn--danger btn--rounded-max">DANGER</button>
      <br />
      <button class="btn btn--primary btn--rounded btn--bottom-border">
        PRIMARY
      </button>
      <button class="btn btn--success btn--rounded btn--bottom-border">
        SUCCESS
      </button>
      <button
        class="btn btn--info btn--rounded btn--bottom-border btn--smaller"
      >
        INFO
      </button>
      <button class="btn btn--warning btn--rounded btn--bottom-border">
        WARNING
      </button>
      <button class="btn btn--danger btn--rounded btn--bottom-border">
        DANGER
      </button>
    </div>
  </body>
</html>
